name: CI

on:
  push:
  pull_request:

  workflow_dispatch:
  schedule:
    - cron: "0 0,12 * * *"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: use node.js
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - name: cache node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-

      - name: install dependencies
        run: npm ci

      - name: run tests
        run: npm test
